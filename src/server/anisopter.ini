[uwsgi]
socket = /run/uwsgi/app/anisopter/socket
chdir = /var/www/anisopter/src/server
master = true
plugins = python
file = server.py
uid = www-data
gid = www-data
chmod-socket = 666
chown-socket = www-data:www-data
vacuum = true
virtualenv=/var/www/anisopter/venv
daemonize=/var/log/uwsgi/app/anisopter.log